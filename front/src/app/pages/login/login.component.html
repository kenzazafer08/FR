<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
      </div>
      <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
  
        <div class="max-w-md mx-auto">
            <div class="toggle-container mb-6">
                <input class="toggle-input" type="checkbox" (change)="toggleRegister()">
                <div class="toggle-handle-wrapper">
                  <div class="toggle-handle">
                    <div class="toggle-handle-knob"></div>
                    <div class="toggle-handle-bar-wrapper">
                      <div class="toggle-handle-bar"></div>
                    </div>
                  </div>
                </div>
                <div class="toggle-base">
                  <div class="toggle-base-inside"></div>
                </div>
            </div>
          <div class="divide-y divide-gray-200">
            <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
              <div class="relative" *ngIf="!isRegisterOpen">
                <!-- Login form -->
                <label class="text-3xl font-bold text-gray-800">Log in</label>
                <form class="mt-4" [formGroup]="loginForm" (ngSubmit)="login()">
                  <input class="w-full p-3 border border-gray-300 rounded-md" formControlName="email" placeholder="Email" type="email">
                  <input class="w-full mt-4 p-3 border border-gray-300 rounded-md" formControlName="password" placeholder="Password" type="password">
                  <button type="submit" class="w-full mt-6 p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Let's go!</button>
                </form>
              </div>
              <div class="relative" *ngIf="isRegisterOpen">
                <!-- Register form -->
                <label class="text-3xl font-bold text-gray-800">Sign up</label>
                <form [formGroup]="roleForm" class="mt-4">
                  <label for="role" class="font-bold">Role</label>
                  <select formControlName="role" class="w-full p-3 border border-gray-300 rounded-md" (change)="roleChoice()">
                    <option value="client" selected>Client</option>
                    <option value="blogAuthor">Blog Author</option>
                  </select>
                </form>
                <form class="mt-4" *ngIf="ClientRole" [formGroup]="ClientRegisterForm" (ngSubmit)="register()">
                  <input class="w-full p-3 border border-gray-300 rounded-md" *ngIf="ClientRole" placeholder="Full Name" formControlName="fullName">
                  <input class="w-full mt-4 p-3 border border-gray-300 rounded-md" formControlName="email" placeholder="Email" type="email">
                  <input class="w-full mt-4 p-3 border border-gray-300 rounded-md" formControlName="password" placeholder="Password" type="password">
                  <input class="w-full mt-4 p-3 border border-gray-300 rounded-md" placeholder="Address" formControlName="address">
                  <input class="w-full mt-4 p-3 border border-gray-300 rounded-md" placeholder="Phone" formControlName="phone">
                  <button type="submit" class="w-full mt-6 p-3 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300">Confirm!</button>
                </form>
                <form class="mt-4" *ngIf="!ClientRole" [formGroup]="BlogAuthorRegisterForm" (ngSubmit)="register()">
                  <input class="w-full p-3 border border-gray-300 rounded-md" placeholder="Full Name" formControlName="fullName">
                  <input class="w-full mt-4 p-3 border border-gray-300 rounded-md" formControlName="email" placeholder="Email" type="email">
                  <input class="w-full mt-4 p-3 border border-gray-300 rounded-md" formControlName="password" placeholder="Password" type="password">
                  <button type="submit" class="w-full mt-6 p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Confirm!</button>
                </form>
              </div>
              
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
